<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Thành viên VIP | Samsung 2 Hand</title>
    <link rel="stylesheet" href="assets/css/style.css">
    <script src="assets/js/vip.js" defer></script>
</head>
<body>

    <!-- Menu ẩn -->
    <nav class="menu">
        <div class="logo">Samsung 2 Hand</div>
        <div class="menu-toggle">&#9776;</div>
        <ul class="menu-list">
            <li><a href="index.html">Trang chủ</a></li>
            <li><a href="products.html">Sản phẩm</a></li>
            <li><a href="cart.html">Giỏ hàng</a></li>
            <li><a href="vip.html">Thành viên VIP</a></li>
            <li><a href="order.html">Tra cứu đơn hàng</a></li>
        </ul>
    </nav>

    <!-- Đăng ký thành viên VIP -->
    <section class="vip">
        <h2>Đăng ký Thành viên VIP</h2>
        <form id="vip-form">
            <label for="vip-name">Họ và Tên:</label>
            <input type="text" id="vip-name" required>

            <label for="vip-phone">Số điện thoại:</label>
            <input type="text" id="vip-phone" required>

            <label for="vip-email">Email:</label>
            <input type="email" id="vip-email" required>

            <p>💎 Khi đăng ký VIP, bạn sẽ nhận được ưu đãi giảm giá và nhiều phần quà hấp dẫn!</p>

            <button type="submit" class="btn">Đăng ký ngay</button>
        </form>

        <div id="vip-status">
            <p>Chưa có thông tin thành viên VIP.</p>
        </div>
    </section>

    <!-- Footer -->
    <footer>
        <p>&copy; 2025 Samsung 2 Hand - Mua bán Samsung cũ uy tín</p>
    </footer>

</body>
</html>
