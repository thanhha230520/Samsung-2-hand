<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Giỏ hàng | Samsung 2 Hand</title>
    <link rel="stylesheet" href="assets/css/style.css">
    <script src="assets/js/cart.js" defer></script>
</head>
<body>

    <!-- Menu ẩn -->
    <nav class="menu">
        <div class="logo">Samsung 2 Hand</div>
        <div class="menu-toggle">&#9776;</div>
        <ul class="menu-list">
            <li><a href="index.html">Trang chủ</a></li>
            <li><a href="products.html">Sản phẩm</a></li>
            <li><a href="cart.html">Giỏ hàng</a></li>

            <li><a href="order.html">Tra cứu đơn hàng</a></li>
        </ul>
    </nav>

    <!-- Giỏ hàng -->
    <section class="cart">
        <h2>Giỏ hàng của bạn</h2>
        <table>
            <thead>
                <tr>
                    <th>Sản phẩm</th>
                    <th>Giá</th>
                    <th>Số lượng</th>
                    <th>Thành tiền</th>
                    <th>Xóa</th>
                </tr>
            </thead>
            <tbody id="cart-items">
                <!-- Sản phẩm sẽ được hiển thị tại đây -->
            </tbody>
        </table>
        <div class="cart-total">
            <h3>Tổng tiền: <span id="total-price">0đ</span></h3>
        </div>
        <a href="checkout.html" class="btn">Thanh toán</a>
    </section>

    <!-- Footer -->
    <footer>
        <p>&copy; 2025 Samsung 2 Hand - Mua bán Samsung cũ uy tín</p>
