<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="style.css">
</head>
<body>

    <header>
        <h1>Samsung 2 Hand</h1>
        <p>Điện thoại Samsung cũ - Giá tốt, uy tín</p>
        <nav>
            <div class="menu-toggle">&#9776;</div>
            <ul id="menu">
                <li><a href="index.html">Trang chủ</a></li>
                <li><a href="products.html">Sản phẩm</a></li>

                <li><a href="vip.html">Thành viên VIP</a></li>
            </ul>
        </nav>
    </header>

    <main>
        <h2>Thanh toán</h2>
        <form id="checkout-form">
            <label for="fullname">Họ và tên:</label>
            <input type="text" id="fullname" name="fullname" required>

            <label for="phone">Số điện thoại:</label>
            <input type="text" id="phone" name="phone" required>

            <label for="address">Địa chỉ nhận hàng:</label>
            <input type="text" id="address" name="address" required>

            <h3>Phương thức thanh toán:</h3>
            <label><input type="radio" name="payment" value="momo" required> Momo QR</label><br>
            <label><input type="radio" name="payment" value="bank"> Chuyển khoản ngân hàng</label><br>
            <label><input type="radio" name="payment" value="paypal"> Paypal</label><br>
            <label><input type="radio" name="payment" value="cod"> Thanh toán khi nhận hàng (COD)</label><br>

            <button type="submit">Xác nhận thanh toán</button>
        </form>
    </main>

    <footer>
        <p>Hotline: 0988 888 888 | Email: samsung2hand@gmail.com</p>

    </footer>
