<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Thanh toán | Samsung 2 Hand</title>
    <link rel="stylesheet" href="assets/css/style.css">
    <script src="assets/js/checkout.js" defer></script>
</head>
<body>

    <!-- Menu ẩn -->
    <nav class="menu">
        <div class="logo">Samsung 2 Hand</div>
        <div class="menu-toggle">&#9776;</div>
        <ul class="menu-list">
            <li><a href="index.html">Trang chủ</a></li>
            <li><a href="products.html">Sản phẩm</a></li>
            <li><a href="cart.html">Giỏ hàng</a></li>
            <li><a href="vip.html">Thành viên VIP</a></li>
            <li><a href="order.html">Tra cứu đơn hàng</a></li>
        </ul>
    </nav>

    <!-- Form Thanh toán -->
    <section class="checkout">
        <h2>Thông tin thanh toán</h2>
        <form id="checkout-form">
            <label for="name">Họ và Tên:</label>
            <input type="text" id="name" required>

            <label for="phone">Số điện thoại:</label>
            <input type="text" id="phone" required>

            <label for="address">Địa chỉ nhận hàng:</label>
            <input type="text" id="address" required>

            <label for="payment">Phương thức thanh toán:</label>
            <select id="payment">
                <option value="cod">Thanh toán khi nhận hàng (COD)</option>
                <option value="momo">Thanh toán qua MoMo</option>
                <option value="paypal">Thanh toán qua PayPal</option>
            </select>

            <h3>Tổng tiền: <span id="total-price">0đ</span></h3>

            <button type="submit" class="btn">Hoàn tất đơn hàng</button>
        </form>
    </section>

    <!-- Footer -->
    <footer>
        <p>&copy; 2025 Samsung 2 Hand - Mua bán Samsung cũ uy tín</p>
    </footer>

</body>
</html>
